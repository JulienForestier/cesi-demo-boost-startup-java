apiVersion: apps/v1
kind: Deployment
metadata:
  name: cesi5-demo-java
  namespace: cesi5  # ⚠️ Votre namespace !
  labels:
    app: cesi5-demo-java
    version: "1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cesi5-demo-java
  template:
    metadata:
      labels:
        app: cesi5-demo-java
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: cesi5-demo-java
          image: julienf1998/cesi5-demo-boost-startup:54c9d57626d48a7257b90a5e1211a3ea6d04fc1b
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              cpu: "1000m"
              memory: "1Gi"
            requests:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}