apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cesi5-demo-java
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/JulienForestier/cesi-demo-boost-startup-java.git
    targetRevision: HEAD
    path: k8s/appli
  destination:
    server: https://kubernetes.default.svc
    namespace: cesi5
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
